<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="comment-box">
            <h2>NUMBER GUESSING GAME</h2>
            <p>Try and Guess a random number between 1 and 100.</p>
            <p>You have 5 attempts to guess the right number.</p>
        </div>

        <div class="guess-box">
            <input type="text" id="your-guess" placeholder="Your Guess">
            <button id="submit">Submit Guess</button>
            <p id="remaining">Guess remaining: 5</p>
            <p id="low-high">Welcome!</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
